<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Akun Kasir</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Daftar Akun</h1>
    <div class="product-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <div style="margin-top: -8px; margin-bottom: 10px;">
        <input type="checkbox" onclick="togglePass()"> Lihat Password
      </div>
      <button onclick="register()">Daftar</button>
      <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js"></script>

  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>

  <!-- Script Register -->
  <script src="register.js"></script>
</body>
</html>
